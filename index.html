<!DOCTYPE html>
<html>
  <head>
    <title>Arisu</title>
  </head>
  <body>
    <svg
      width="100%"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
    >
      <!-- Define the image -->
      <image
        href="https://media.tenor.com/oA5ClfmykW8AAAAj/alice-aris.gif"
        x="0"
        y="25"
        height="100"
      >
        <!-- Add animation to move it horizontally -->
        <animate
          attributeName="x"
          from="-100"
          to="100%"
          dur="3s"
          repeatCount="indefinite"
        />
      </image>
    </svg>
  </body>
</html>
